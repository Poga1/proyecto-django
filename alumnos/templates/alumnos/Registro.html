<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'alumnos/css/iniciar.css' %}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Iniciar Sesión</title>
    <script type="text/javascript" src="jquery-3.6.4.min.js"></script>
    
    
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #61a8f3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% static 'alumnos/templates/index.html' %}"><img class="img2"
                    src="{% static 'alumnos/img/logo.jpg' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% static 'alumnos/templates/index.html' %}">Inicio</a>
                    </li>


                  
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'alumnos/templates/Registro.html' %}">Iniciar Sesión</a>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'alumnos/templates/Contactanos.html' %}">Contáctanos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'alumnos/templates/Ropa.html' %}">Extranjero</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <br>
    <br>
    <br>
    <div class="container">
        
        <div class="header" style="text-align: center;">
            <h2>Registrarse</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="Ingrese su nombre de usuario" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="skinfactory@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir contraseña</label>
                <input type="password" placeholder="Repetir contraseña" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
          
           
              <br>
            <button id="button" onclick="validarIngreso()"
            >Registrarse</button>

            
           
        </form>
    </div>






        
    

    <script src="{% static 'alumnos/js/registro.js' %}"></script>
</body>


</html>
